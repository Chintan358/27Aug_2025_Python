<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script>

        $(document).ready(function () {
            countries()
        })

        function get() {
            var data = $("#data").val()
            $.get(
                'register',
                { data },
                function (rt) {

                    var list = "<ul>"
                    rt.products.map(ele => {
                        list += `<li>${ele.name}</li>`
                    })
                    list += '<ul>'

                    $("#tdata").html(list)
                }
            )
        }

        function countries() {
            $.get("countries", {}, function (rt) {
                options = "<option value='0'>---select country---</option>"
                rt.countries.map(ele => {
                    options += `<option value=${ele.id}>${ele.name}</option>`
                })

                $("#country").html(options)
            })
        }

        function states(cid) {
            $.get("states", { cid }, function (rt) {
                options = "<option value='0'>---select state---</option>"
                rt.states.map(ele => {
                    options += `<option value=${ele.id}>${ele.name}</option>`
                })

                $("#state").html(options)
            })
        }

        function cities(sid) {
            $.get("cities", { sid }, function (rt) {
                options = "<option value='0'>---select city---</option>"
                rt.cities.map(ele => {
                    options += `<option value=${ele.id}>${ele.name}</option>`
                })

                $("#city").html(options)
            })
        }


    </script>

</head>

<body>

    <input type="text" id="data" onkeyup="get()">
    <button onclick="get()">Submit</button>
    <div id="tdata"></div>

    <hr>
    <br>

    <select name="country" id="country" onchange="states(value)">

    </select>

    <select name="state" id="state" onchange="cities(value)">
        <option value="0">---Select state---</option>
    </select>

    <select name="city" id="city">
        <option value="0">---Select City---</option>
    </select>
</body>

</html>
